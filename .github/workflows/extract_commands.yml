name: Extract Commands

on:
  push:
    branches:
      - main
    paths:
      - Source.lua

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run extraction script
        run: |
          python extract_commands.py --source Source.lua --output commands.json

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'commands.json'
          message: 'Auto-update commands.json after Source.lua change'
